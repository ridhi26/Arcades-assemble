<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="game-2048.css" />
  </head>
  <body>
    <div class="info">
      <div class="game-name">
        <h1 style="margin-top: 0px; color: rgb(236, 15, 15)">2048</h1>
      </div>
      <div
        class="score-counter"
        style="display: flex; justify-content: space-between; margin-left: 70px"
      >
        <div class="score-container">
          <div>Score</div>
          <div class="score">0</div>
        </div>

        <button class="new-game score-container" style="margin-left: 10px">
          New Game
        </button>
      </div>
    </div>

    <div class="wrapper">
      <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <script src="game-2048.js"></script>
  </body>
</html>
